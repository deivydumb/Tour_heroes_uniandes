<div class="container p-5 mb-5">


<h2>Hero DEtails</h2>
    <div class= "container-md">
    
        <div *ngIf="hero">
            <form>
                <div class="form-group">
                    <label for=" name"> Name Hero</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" [(ngModel)]="hero.name" name="heroName">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Example textarea</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" [(ngModel)]="hero.description"  name="heroDescription " rows="3"></textarea>
                </div>
                <button (click)="updateHero() " >Actualizar</button>    
            </form>
            
        </div>
    
    </div>
</div>
